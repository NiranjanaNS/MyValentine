<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day 💙</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298); /* Blue gradient */
            color: white;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .love-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
        }
        .heart {
            font-size: 80px;
            cursor: pointer;
            color: #1eb2ff;
            animation: heartbeat 1s infinite alternate;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
        .hidden {
            display: none;
        }
        #ascii, #quote, #morse {
            font-family: 'Courier New', monospace;
            margin-top: 20px;
            font-size: 1.2em;
        }
        .spotify-code {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>💙 Happy Valentine's Day! 💙</h1>
    <p>Tap the heart for a surprise! 👇</p>

    <div class="love-box">
        <p class="heart" id="heart">💙</p>

        <div id="ascii" class="hidden">
            <pre>
      :::::::::::::::
            </pre>
        </div>

        <div id="friendship-photo" class="hidden">
            <p>💙 Our Best Memories Together 💙</p>
            <img src="https://github.com/NiranjanaNS/MyValentine/blob/main/dream_TradingCard%20(2).jpg?raw=true" 
                alt="Our Picture" 
                style="width: 90%; max-width: 500px; border-radius: 15px; box-shadow: 0px 4px 10px rgba(0,0,0,0.3);">
        </div>

        <div id="quote" class="hidden"></div>

        <div id="morse" class="hidden"></div>

        <div class="spotify-code hidden">
            <p>🎶 Scan this Spotify Code to Play a Song 🎶</p>
            <img src="https://github.com/NiranjanaNS/MyValentine/blob/main/spcode-7e76tfLZK1jI4ZjsRA6Bjp.jpeg?raw=true" 
                alt="Spotify Code" 
                style="width: 90%; max-width: 500px; height: auto;">
            <p>(Open Spotify, tap search, and scan the code!)</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const heart = document.getElementById("heart");

            function revealSurprise(event) {
                event.preventDefault(); // Prevent double triggering

                document.getElementById("ascii").classList.remove("hidden");

                // Best Friend Style Quotes (Indirect "I Love You")
                const quotes = [
                    "You're my favorite person to annoy forever. 😜",
                    "Life is better with you—like code without bugs. 😆",
                    "If friendship had a version control, I'd never hit undo on you. 💙",
                    "You're my safe space, my chaos, and my best adventure. 🌍",
                    "No matter where life takes us, you'll always be my constant. 😊",
                    "You're like a WiFi signal—strong, reliable, and always connecting with me. 📶💙",
                    "You're the reason my world feels right, even on the worst days. 💫",
                    "If friendships were stars, you'd be my entire galaxy. ✨",
                    "I appreciate you more than I say... but you already know that, right? 😏",
                    "You're the only person I'd share my last slice of pizza with. 🍕💙"
                ];
                document.getElementById("quote").innerHTML = "💬 " + quotes[Math.floor(Math.random() * quotes.length)];
                document.getElementById("quote").classList.remove("hidden");

                // Morse Code Message
                const morse_dict = { 'I': '..', 'L': '.-..', 'O': '---', 'V': '...-', 'E': '.', 'Y': '-.--', 'U': '..-' };
                const message = "I LOVE YOU";
                const encoded = message.split('').map(c => morse_dict[c] || ' ').join(' ');
                document.getElementById("morse").innerHTML = "💡 Morse Code: " + encoded;
                document.getElementById("morse").classList.remove("hidden");

                // Show Spotify Code
                document.querySelector(".spotify-code").classList.remove("hidden");

                // Remove event listener after the first tap to prevent multiple taps
                heart.removeEventListener("click", revealSurprise);
                heart.removeEventListener("touchstart", revealSurprise);
            }

            // Add both click and touch event listeners
            heart.addEventListener("click", revealSurprise, { once: true });
            heart.addEventListener("touchstart", revealSurprise, { once: true });
        });
    </script>
</body>
</html>
